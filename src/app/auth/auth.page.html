<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form">

      <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo"
        icon="mail-outline">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido
        </div>

      </div>

      <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
        label="Contraseña">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida
        </div>
      </div>

      <ion-button expand="block" type="submit" mode="ios" class="submit" [disabled]="form.invalid">Ingresar
      </ion-button>


      {{form.value | json}}

    </form>
  </div>


</ion-content>
