<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-img src="https://nostresport.com/wp-content/uploads/2024/01/unnamed-2-696x311.png"></ion-img>
  <ion-buttons>
    <ion-button color="light" size="large">
      <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-header>

<ion-content color="tertiary">

  <ion-card class="profile-content">

    <div align="center" class="image">
      <ion-avatar>
        <img src="https://cdn-icons-png.flaticon.com/512/174/174135.png" />
      </ion-avatar>
    </div>

    <ion-item lines="none" class="profile">
      <ion-label class="ion-text-center">
        <ion-text color="secondary">Motero 1</ion-text>
        <p>
          <ion-text color="medium">-------------------------</ion-text>
        </p>
      </ion-label>
    </ion-item>

  </ion-card>

  <ion-card class="options">
    @for(row of getRows(); track $index) {
    <ion-row class="ion-margin" [ngClass]="{
          'borderBottom' : (($index + 1) * 3) < options.length,
          'paddingTop' : $index == 0
        }">
      @for(item of row; track $index) {
      <ion-col size="4" class="ion-text-center">

        <ion-label>
          <ion-avatar [style.background]="'var(--ion-color-' + (item.background || 'light') + ')'">
            <ion-icon [color]="item.color" [name]="item.icon"></ion-icon>
          </ion-avatar>
          <p>
            <ion-text color="primary">{{item?.title}}</ion-text>
          </p>
        </ion-label>

      </ion-col>
      }
    </ion-row>
    }
  </ion-card>

  <ion-title class="m-top">Mis coches</ion-title>

  <swiper-container>
    <swiper-slide>
      <ion-card>
        <img alt="Silhouette of mountains" src="https://rentingfinders.com/wp-content/uploads/2020/02/tuning-coches.jpg" />
        
      </ion-card>
    </swiper-slide>
    <swiper-slide>
      <ion-card>
        <img alt="Silhouette of mountains" src="https://rentingfinders.com/wp-content/uploads/2020/02/tuning-coches.jpg" />
        
      </ion-card>
    </swiper-slide>
    <swiper-slide>
      <ion-card>
        <img alt="Silhouette of mountains" src="https://rentingfinders.com/wp-content/uploads/2020/02/tuning-coches.jpg" />
        
      </ion-card>
    </swiper-slide>

  </swiper-container>

  <div class="car-details">
    <ion-card color="secondary">
          <ion-card-header >
            <ion-card-title>Detalles del coche</ion-card-title>
          </ion-card-header>
      <ion-card-content color="secondary">
        <ion-list>
          <ion-item>
            <ion-text>Descripción de la presentación del coche</ion-text>
          </ion-item>
          <ion-item>
            <ion-text>Fecha de adquisición o fabricación del coche</ion-text>
          </ion-item>
          <ion-item>
            <ion-text>Kilómetros recorridos por el coche</ion-text>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
