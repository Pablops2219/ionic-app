<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-img src="https://nostresport.com/wp-content/uploads/2024/01/unnamed-2-696x311.png"></ion-img>
  <ion-buttons>
    <ion-button color="light" size="large">
      <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-header>

  <ion-card class="profile-container">

    <div class="profile-content">
      <ion-avatar>
        <img src={{users[0].icon}} alt="" />
      </ion-avatar>

      <div class="profile-name">
        <ion-label>
          <ion-text color="light">{{users[0].name}}</ion-text> <br>
          <ion-text style="font-size: 17px;">{{users[0].last_name}}</ion-text>
        </ion-label>
      </div>
      <div class="profile-coches">
        <ion-label>
          <ion-text>2</ion-text> <br>
          <ion-text style="font-size: 17px;">Vehiculos</ion-text>
        </ion-label>
      </div>
      <div class="profile-coins">
        <ion-label>
          <ion-text>{{users[0].coins}}</ion-text> <br>
          <ion-text style="font-size: 17px;">Monedas</ion-text>
        </ion-label>
      </div>
    </div>


    <p class="tituloLogro">Logros</p>

  <ion-text color="primary">
    <h1 class="ion-padding-start">Comparte tu coche!</h1>
  </ion-text>

  <div id="qrImage">

    <div class="d-flex-center">
      <div class="qr-wrapper d-flex-center">
        <qr-code [value]="qrText" size="190" errorCorrectionLevel="M"></qr-code>
        <img *ngIf="!qrText" src="assets/images/qr.webp" class="qr-placeholder" alt="">

      </div>
    </div>
  </div>

  <div class="d-flex-center">
    <ion-button (click)="captureScreen()" [disabled]="!qrText" class="submit ion-margin-top" expand="block"
      shape="round">
      Compartir
      <ion-icon slot="end" name="share-social-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
