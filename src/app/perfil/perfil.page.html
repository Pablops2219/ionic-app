<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-img src="https://nostresport.com/wp-content/uploads/2024/01/unnamed-2-696x311.png"></ion-img>
  <ion-buttons>
  </ion-buttons>

</ion-header>


<ion-content>

  <ion-card class="profile-container">

    <div class="profile-content">
      <div class="info-icon">
        <ion-avatar>
          <img [src]="user()?.icon" />
        </ion-avatar>
        <ion-button class="bottom-image" (click)="takeImage()" size="small" mode="ios" shape="round">
          <ion-icon name="camera-outline"></ion-icon>
        </ion-button>
      </div>

      <div class="profile-name">
        <ion-label>
          <ion-text color="light">{{user().name}}</ion-text> <br>
          <ion-text style="font-size: 17px;">{{user().last_name}}</ion-text>
        </ion-label>
      </div>
      <div class="profile-coches">
        <ion-label>
          <ion-text>{{vehicles.length}}</ion-text> <br>
          <ion-text style="font-size: 17px;">Vehiculos</ion-text>
        </ion-label>
      </div>
      <div class="profile-coins">
        <ion-label>
          <div class="Info-tokens">
            <ion-text>{{user()?.coins}}</ion-text> <img
              src="../../assets/images/Diseño_sin_título__5_-removebg-preview.png" class="token" alt=""><br>
          </div>
          <ion-text style="font-size: 17px;">Tokens</ion-text>
        </ion-label>
      </div>
    </div>

    <div class="d-flex-center">
