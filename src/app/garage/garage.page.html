<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let vehicle of vehicles">
      <ion-item>
        <div class="vehicle">
          <ion-avatar class="image-vehicle">
            <img src="{{vehicle.image}}" />
          </ion-avatar>
          <div>
            <ion-label>
              Matricula: {{vehicle.license_plate}}
            </ion-label>
            <ion-label>
              Marca: {{vehicle.make}}
            </ion-label>
            <ion-label>
              Modelo: {{vehicle.model}}
            </ion-label>
            <ion-label>
              Año: {{vehicle.year}}
            </ion-label>
            <ion-label>
              Color: {{vehicle.color}}
            </ion-label>
          </div>
        </div>
      </ion-item>
      <ion-item-options side="start">

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <!-- ==== Botón nuevo vehiculo ====  -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addUpdateVehicle()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
