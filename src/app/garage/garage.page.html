<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-img src="https://nostresport.com/wp-content/uploads/2024/01/unnamed-2-696x311.png"></ion-img>
  <ion-buttons>
  </ion-buttons>

</ion-header>

<ion-content [fullscreen]="true">

  
  <ion-label class="TituloTab">Mis coches</ion-label> 

  <ion-list *ngIf="!loading">

    <ion-item-sliding class="product-item" *ngFor="let vehicle of vehicles">
      <ion-item>
        <ion-card class="vehicle">
          <div class="image-vehicle" *ngIf="vehicle.image">
            <img [src]="vehicle.image" />
          </div>
          <div class="vehicle-info">
            <ion-fab slot="fixed" vertical="bottom" horizontal="end">
              <ion-fab-button>
                <ion-icon name="star-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <ion-card-header class="Montserrat">
              {{vehicle.license_plate}}
            </ion-card-header>
            <div class="vehicle-brand">
              <ion-label>
                Marca: <br>{{vehicle.make}}
              </ion-label>
              <ion-label>
                Modelo: <br>{{vehicle.model}}
              </ion-label>

              <ion-label>
                Año: <br>{{vehicle.year}}
              </ion-label>
              <ion-label>
                Color: <br>{{vehicle.color}}
              </ion-label>
            </div>
          </div>
        </ion-card>
      </ion-item>
      <ion-item-options>

        <ion-item-option color="primary" (click)="addUpdateVehicle(vehicle)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="presentAlertConfirm(vehicle)">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>




  <!--====== Loading ======-->
  <ion-list *ngIf="loading">
    <ion-item class="product-item" *ngFor="let vehicle of [1,1,1]">
      <div class="vehicle">
        <ion-avatar class="image-vehicle">
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <!--En caso de no haber vehiclos-->
  <div *ngIf="!loading && vehicles.length === 0" class="empty">
    <ion-icon name="shield-outline"></ion-icon>
    <h3>No tiene vehiculos registrados</h3>
  </div>

  <!-- ==== Botón nuevo vehiculo ====  -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateVehicle()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
