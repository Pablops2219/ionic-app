<ion-content [fullscreen]="true">
  <ion-card class="cartaEvento">
    <img class="promoIMG" src="{{ promotions[0].srcimg }}" />
    <ion-card-header>
      <ion-card-title>{{ promotions[0].title }}</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <p>{{ promotions[0].description }}</p>
      <div class="precioContainer">
        <div class="precio">
          <p>{{ promotions[0].precio }} tokens </p>
        </div>
        <ion-button (click)="presentAlertConfirm(promotions[0])" fill="outline">Adquirir</ion-button>
      </div>
    </ion-card-content>


  </ion-card>

  <ion-card class="cartaEvento evento" *ngFor="let promotion of promotions; let i = index">
    <ng-container *ngIf="i > 0">
      <div class="fila">
        <img class="promoIMG" src="{{ promotion.srcimg }}" />
        <div class="contenido">
          <h3>{{ promotion.title }}</h3>
          <p>{{ promotion.description }}</p>
          <div class="precioContainer">
            <div class="precio">
              <p>{{ promotion.precio }} tokens </p>
            </div>
            <ion-button style="margin-right: 10px; margin-bottom: 10px;" (click)="presentAlertConfirm(promotion)"
              fill="outline">Adquirir
            </ion-button>
          </div>
        </div>
      </div>
    </ng-container>
  </ion-card>
</ion-content>
