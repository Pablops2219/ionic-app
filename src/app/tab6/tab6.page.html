<ion-menu contentId="main-content">
  <ion-header>
    <ion-title>Menu Content</ion-title>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="https://nostresport.com/wp-content/uploads/2024/01/unnamed-2-696x311.png"></ion-img>
    <ion-buttons>
      <ion-button color="light" size="large">
        <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>

  <ion-content [fullscreen]="true">

    <div class="search-bar">
      <ion-input label="Busca algo!" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/d/embed?mid=1Xj9ULCTqiMo5zP8FsdBYDLUzaZlIxu1l&ehbc=2E312F&z=15"
        width="100%" height="100%"></iframe>
    </div>
  </ion-content>
