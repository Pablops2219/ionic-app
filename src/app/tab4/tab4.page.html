<ion-menu contentId="main-content">
  <ion-header>
    <ion-title>Menu Content</ion-title>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img src="https://nostresport.com/wp-content/uploads/2024/01/unnamed-2-696x311.png"></ion-img>
    <ion-buttons>
      <ion-button color="light" size="large">
        <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-card class="cartaEvento inLive" *ngFor="let event of eventService.getEventsLive()"
      (click)="navigateToStreaming()">
      <img alt="Silhouette of mountains" src="{{ event.srcimg }}" />
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <p>{{ event.description }}</p>
        <b>En directo</b>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label>
        <h1>PrÃ³ximos eventos</h1>
      </ion-label>
    </ion-item>

    <ion-card class="cartaEvento evento" *ngFor="let event of eventService.getEvents()">
      <ng-container>
        <div class="fila">
          <img alt="Silhouette of mountains" src="{{ event.srcimg }}" />
          <div class="contenido">
            <h3>{{ event.title }}</h3>
            <p>{{ event.date }}</p>
            <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
              Comprar entrada
            </ion-button>
          </div>
        </div>
      </ng-container>
    </ion-card>
  </ion-content>
