<ion-segment [(ngModel]) value="pizza">
  <ion-segment-button value="pizza">
    <ion-label>Pizza</ion-label>
  </ion-segment-button>
  <ion-segment-button value="pasta">
    <ion-label>Pasta</ion-label>
  </ion-segment-button>
</ion-segment>


  <ion-content [fullscreen]="true">
    <ion-card class="cartaEvento inLive" *ngFor="let event of eventService.getEventsLive()"
      (click)="navigateToStreaming()">
      <img alt="Silhouette of mountains" src="{{ event.srcimg }}" />
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <p>{{ event.description }}</p>
        <b>En directo</b>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label>
        <h1>Pr√≥ximos eventos</h1>
      </ion-label>
    </ion-item>

    <ion-card class="cartaEvento evento" *ngFor="let event of eventService.getEvents()">
      <ng-container>
        <div class="fila">
          <img alt="Silhouette of mountains" src="{{ event.srcimg }}" />
          <div class="contenido">
            <h3>{{ event.title }}</h3>
            <p>{{ event.date }}</p>
            <ion-button (click)="captureScreen()" id="generate-pdf-btn" expand="block" fill="clear" shape="round">
              Comprar entrada
            </ion-button>
          </div>
        </div>
      </ng-container>
    </ion-card>


  </ion-content>
